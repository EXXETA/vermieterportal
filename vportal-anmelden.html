<div class="container-fluid">

  {% include _navbar.html%}

  <div class="row" style="height: 4rem"></div>

  <div class="row">
    <div class="col px-0">
      <img src="assets/images/markus-spiske-1192711-unsplash_c_quarter.jpg" class="img-fluid px-0" alt="City View">
      <div class="carousel-caption d-none d-md-block">
        <!-- <h1 style="font-weight: bold;">Vielen Dank für Ihr Interesse</h1> -->
      </div>
    </div>
  </div>

  <div class="row pt-4 justify-content-center">
    <div class="col text-center">
      <h1 style="font-weight: bold;">Vielen Dank für Ihr Interesse</h1>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-10 col-md-6 pt-4 text-center" style="font-size: 130%">

      <p>Vermieterix steht Ihnen in Kürze zur Verfügung.</p>

      <i class="fas fa-business-time fa-3x pb-4"></i>

      <p>Bis zum Start halten wir Sie gerne auf dem Laufenden.</p>
    </div>
  </div>

  <div class="row justify-content-center pt-5">
    <div class="col-10 col-md-6 p-4 shadow" style="background-color: #f6f6f6; border-radius: 13px">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Wir versenden keine Werbung und geben Ihre Informationen nicht an Dritte weiter.</label>
          <input type="email" class="form-control" id="inputEmail" name='email' aria-describedby="emailHelp" placeholder="E-mail">
        </div>
        <button type="button" class="btn anmelden" id="anmelden">Anmelden</button>
      </form>
    </div>
  </div>

  <div class="row justify-content-center d-none" id="success">
    <div class="alert alert-success" role="alert">
      Vielen Dank für die Anmeldung!
    </div>
  </div>

</div>

<script type="text/javascript">         
  $(document).ready(function() {

    $('#anmelden').on('click', function(event) {
      var formData = {
        'mail': $('input[name=email]').val(),
        'site_id': '{{ site.version }}',
        'cookie': document.cookie
      };

      console.log(formData);

      $.ajax({
        type: 'POST',
        url: 'https://j2u5rim2yl.execute-api.eu-central-1.amazonaws.com/prod/anmelden',
        data: JSON.stringify(formData),
        dataType: 'json',
        crossDomain: true,
        encode: true,
        success: function(responseData, textStatus, jqXHR) {
          console.log(responseData);
          $('#success').removeClass('d-none');
          setTimeout(function() {$("#success").addClass('d-none')} , 5000);
        },
        error: function(responseData, textStatus, errorThrown) {
          console.warn(responseData, textStatus, errorThrown);
          alert('CORS failed - ' + textStatus);
        }
      });
    });

    // add loading time get price and options to be send with ajax request
    // var url_string = "http://www.example.com/t.html?a=1&b=3&c=m2-m3-m4-m5"; //window.location.href
    // var url = new URL(url_string);
    // var c = url.searchParams.get("c");
    // console.log(c);
  });
</script>
