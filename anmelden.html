  <body>
    <div class="container-fluid">

      <div class="row py-1 px-2 fixed-top" style="background-color: #ffffff">
        <div class="col d-flex justify-content-between align-items-center">
          <div class="d-flex justify-content-around align-items-center">
            <i class="far fa-building fa-2x pr-2"></i>
            <a href="index.html" id="title">Vermieterportal</a>
          </div>
        </div>
      </div>

      <div class="row" style="height: 2rem"></div>

      <div class="row">
        <div class="col px-0">
          <img src="markus-spiske-1192711-unsplash_c_quarter.jpg" class="img-fluid px-0" alt="City View">
          <div class="carousel-caption d-none d-md-block">
            <!-- <h1 style="font-weight: bold;">Die einfache Lösung <br> zur Verwaltung Ihrer Immobilien</h1> -->
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-10 col-md-6 pt-4 text-center" style="font-size: 130%">

          <p>Wir arbeiten hart an unserer Plattform, brauchen aber noch ein wenig Zeit für den letzten Feinschliff.</p>

          <i class="fas fa-business-time fa-3x pb-4"></i>

          <p>Lassen Sie gerne Ihre Email-Adresse da und wir melden uns bei Ihnen sobald das Portal für Sie verfügbar ist.</p>
        </div>
      </div>

      <div class="row justify-content-center pt-5">
        <div class="col-10 col-md-6 p-4 shadow" style="background-color: #f6f6f6; border-radius: 13px">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Wir versenden keine Werbung und geben ihre Informationen nicht an Dritte weiter.</label>
              <input type="email" class="form-control" id="inputEmail" name='email' aria-describedby="emailHelp" placeholder="E-mail">
            </div>
            <button type="button" class="btn anmelden" id="anmelden">Anmelden</button>
          </form>
        </div>
      </div>

    </div>
    
    <script type="text/javascript">         
      $(document).ready(function() {

        $('#anmelden').on('click', function(event) {
          var formData = {
            'mail': $('input[name=email]').val(),
            'site_id': 'website'
          };
          console.log(formData);

          $.ajax({
            type: 'POST',
            url: 'https://j2u5rim2yl.execute-api.eu-central-1.amazonaws.com/prod/anmelden',
            data: JSON.stringify(formData),
            dataType: 'json',
            crossDomain: true,
            encode: true,
            success: function(responseData, textStatus, jqXHR) {
              console.log(responseData);
            },
            error: function (responseData, textStatus, errorThrown) {
              console.warn(responseData, textStatus, errorThrown);
              alert('CORS failed - ' + textStatus);
            }
          });
        });
      });
    </script>
